<app-search-bar (searchValue)="searchValueInput($event)"></app-search-bar>
<table [ngStyle]="tableStyle">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Room Number</th>
        <th>Phone</th>
    </thead>
    <tbody *ngFor="let guest of guestList | guestFilter: searchValue">
        <tr class="app-guest-list-item" [guest]="guest"></tr>
    </tbody>
</table>
