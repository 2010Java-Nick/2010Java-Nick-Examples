<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='view-guests.css'>
</head>
<body>
    <form id="guestForm">
        <label id="nameLabel" for="name">Name: </label>
        <input type="text" id="nameInput" name="name">
        <label for="phoneNumber">Phone Number: </label>
        <input type="text" id="phoneNumberInput" name="phoneNumber">
        <label for="payment">Payment: </label>
        <input type="number" id="paymentInput" name="payment">
        <button id="createGuestButton" type="submit">Create Guest</button>
    </form>

    <table id="guest-table" class="table-style">
        <tr class="table-style">
            <th class="table-style">Name</th>
            <th class="table-style">Phone Number</th>
            <th class="table-style">Payment</th>
        </tr>
        <!-- <tr class="table-style">
            <td class="table-style">Turkey McTurkey</td>
            <td class="table-style">1234567891</td>
            <td class="table-style">452</td>
        </tr> -->
    </table>
    <script src="view-guests.js" type="text/javascript"></script>
</body>
</html>
