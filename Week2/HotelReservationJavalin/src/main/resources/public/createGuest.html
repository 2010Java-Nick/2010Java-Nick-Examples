<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Guest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="createGuestTitle">Create Guest</h1>
    <form id="guestForm" method="POST" action="http://localhost:9091/guest">
        <label for="name">Name: </label>
        <input type="text" id="nameInput" name="name">
        <label for="phoneNumber">Phone Number: </label>
        <input type="text" id="phoneNumberInput" name="phoneNumber">
        <label for="payment">Payment: </label>
        <input type="number" id="paymentInput" name="payment">
        <button type="submit">Create Guest</button>
    </form>
</body>
</html>
